<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Base converter</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="page.js"></script>
	</head>

	<body ng-app="page" ng-controller="ctrl">
		<div class="container">
			<h1>Base converter</h1>
			<input type="text" placeholder="Decimal" ng-model="decimal">
			<input type="text" placeholder="Binary" ng-model="binary">
			<input type="text" placeholder="Octal" ng-model="octal">
			<input type="text" placeholder="Hexa" ng-model="hexa">
		</div>
	</body>
	</html>
